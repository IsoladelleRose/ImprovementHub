server.port=${PORT:8080}
spring.application.name=improvement-hub-backend

# PostgreSQL Database configuration is handled by DatabaseConfig.java
# This allows proper handling of Railway's DATABASE_URL format

# JPA Configuration - Production optimized for Railway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# SSL Configuration for Railway
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.connection-test-query=SELECT 1

# Database connection optimizations for Railway
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}

# JPA optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=false

# CORS configuration for Angular frontend (basic health endpoint)
# Note: Actuator removed to avoid container metrics issues

# Logging configuration for production
logging.level.com.innostore.improvementhub=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Email configuration - Uses environment variables for Railway deployment
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Flyway configuration - temporarily disabled to fix schema issues
spring.flyway.enabled=false
# RAG System Configuration
# OpenAI API Key (get from openai.com) - set in Railway environment variables
langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY:}
langchain4j.open-ai.chat-model.model-name=${OPENAI_MODEL:gpt-3.5-turbo}
langchain4j.open-ai.chat-model.temperature=${OPENAI_TEMPERATURE:0.7}

# Embedding model configuration (local - no API key needed)
langchain4j.embedding-model.provider=local

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
