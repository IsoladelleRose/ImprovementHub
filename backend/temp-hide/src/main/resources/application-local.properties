# Local development configuration with H2 database
server.port=8080
spring.application.name=improvement-hub-backend

# H2 Database configuration for local development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for local H2 development (since we're using create-drop)
spring.flyway.enabled=false

# OpenAI Configuration (same as production)
openai.api.key=${OPENAI_API_KEY:}

# Logging configuration for development
logging.level.com.innostore.improvementhub=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Email configuration - disabled for local development
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=

# RAG System Configuration (same as production)
langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY:}
langchain4j.open-ai.chat-model.model-name=${OPENAI_MODEL:gpt-3.5-turbo}
langchain4j.open-ai.chat-model.temperature=${OPENAI_TEMPERATURE:0.7}

# Embedding model configuration (local - no API key needed)
langchain4j.embedding-model.provider=local

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB