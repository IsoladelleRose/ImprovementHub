        <path d="M60 10 L57 18 M60 10 L63 18 M40 30 L47 33 M80 30 L73 33"/>

      <span>INNOSTORE</span>

  <div class="nav-center">
    <nav class="nav-links">
      <a href="#" class="nav-link">HOME</a>

<main class="main-content">
  <div class="registration-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="sidebar-content">
        <div class="step-indicator">
          <span class="step-number">1 of 2</span>
        </div>

        <div class="sidebar-illustration">
          <!-- Lightbulb icon -->
          <div class="icon-lightbulb">
            <svg width="50" height="50" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <path d="M60 25 C42 25, 30 37, 30 55 C30 68, 37 75, 42 80 L42 90 L78 90 L78 80 C83 75, 90 68, 90 55 C90 37, 78 25, 60 25 Z"/>
              <line x1="42" y1="95" x2="78" y2="95"/>
              <line x1="47" y1="100" x2="73" y2="100"/>
              <path d="M60 10 L57 18 M60 10 L63 18 M40 30 L47 33 M80 30 L73 33"/>
            </svg>
          </div>

          <!-- Pencil icon -->
          <div class="icon-pencil">
            <svg width="35" height="35" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <path d="M15 105 L30 90 L90 30 L105 15 L105 30 L90 45 L30 105 Z"/>
              <path d="M75 30 L90 45"/>
              <line x1="15" y1="105" x2="30" y2="90"/>
            </svg>
          </div>

          <!-- Arrow icon -->
          <div class="icon-arrow">
            <svg width="40" height="30" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <path d="M15 60 L95 60"/>
              <path d="M75 40 L95 60 L75 80"/>
            </svg>
          </div>

          <!-- Envelope icon -->
          <div class="icon-envelope">
            <svg width="45" height="35" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <rect x="20" y="30" width="80" height="60" rx="8"/>
              <path d="M20 40 L60 70 L100 40"/>
            </svg>
          </div>

          <!-- Spark icon -->
          <div class="icon-spark">
            <svg width="30" height="30" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <path d="M60 20 L65 45 L90 50 L65 55 L60 80 L55 55 L30 50 L55 45 Z"/>
            </svg>
          </div>
        </div>

        <div class="sidebar-text">
          <h3>Idea Overview</h3>
          <p>This information helps us get to know your thought process.</p>
        </div>
        <!-- Force redeploy -->
      </div>
    </div>

    <!-- Main Form Content -->
    <div class="form-content">
      <div class="form-header">
        <h1>Let's begin your idea journey</h1>
        <p class="form-subtitle">We're here to guide you every step of the way.</p>
      </div>

      <form class="registration-form">
        <!-- Title -->
        <div class="form-group">
          <label class="question-label">
            Idea Title *
          </label>
          <input
            type="text"
            class="form-input"
            placeholder="Give your idea a short, descriptive title"
            [(ngModel)]="title"
            name="title"
            required>
        </div>

        <!-- Question 1 -->
        <div class="form-group">
          <label class="question-label">
            What is the core concept of the idea? *
          </label>
          <textarea
            class="form-textarea"
            placeholder="Write down about your idea in a sentence."
            rows="4"
            [(ngModel)]="coreConcept"
            name="coreConcept"
            required>
          </textarea>
        </div>

        <!-- Question 2 -->
        <div class="form-group">
          <label class="question-label">
            What Problem or opportunity does the idea address? *
          </label>
          <textarea
            class="form-textarea"
            placeholder="Explain your idea in detail."
            rows="6"
            [(ngModel)]="problemOpportunity"
            name="problemOpportunity"
            required>
          </textarea>
        </div>

        <!-- Continue Button -->
        <div class="form-actions">
          <button type="button" class="btn-continue" (click)="navigateToRoleRegistration()">Continue</button>
        </div>
      </form>
    </div>
  </div>
</main>
