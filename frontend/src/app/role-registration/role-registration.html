  <div class="nav-center">

<main class="main-content">
  <div class="registration-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="sidebar-content">
        <div class="step-indicator">
          <span class="step-number">2 of 2</span>
        </div>

        <div class="sidebar-illustration">
          <!-- Lightbulb icon -->
          <div class="icon-lightbulb">
            <svg width="50" height="50" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <path d="M60 25 C42 25, 30 37, 30 55 C30 68, 37 75, 42 80 L42 90 L78 90 L78 80 C83 75, 90 68, 90 55 C90 37, 78 25, 60 25 Z"/>
              <line x1="42" y1="95" x2="78" y2="95"/>
              <line x1="47" y1="100" x2="73" y2="100"/>
              <path d="M60 10 L57 18 M60 10 L63 18 M40 30 L47 33 M80 30 L73 33"/>
            </svg>
          </div>

          <!-- Pencil icon -->
          <div class="icon-pencil">
            <svg width="35" height="35" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <path d="M15 105 L30 90 L90 30 L105 15 L105 30 L90 45 L30 105 Z"/>
              <path d="M75 30 L90 45"/>
              <line x1="15" y1="105" x2="30" y2="90"/>
            </svg>
          </div>

          <!-- Arrow icon -->
          <div class="icon-arrow">
            <svg width="40" height="30" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <path d="M15 60 L95 60"/>
              <path d="M75 40 L95 60 L75 80"/>
            </svg>
          </div>

          <!-- Envelope icon -->
          <div class="icon-envelope">
            <svg width="45" height="35" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <rect x="20" y="30" width="80" height="60" rx="8"/>
              <path d="M20 40 L60 70 L100 40"/>
            </svg>
          </div>

          <!-- Spark icon -->
          <div class="icon-spark">
            <svg width="30" height="30" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <path d="M60 20 L65 45 L90 50 L65 55 L60 80 L55 55 L30 50 L55 45 Z"/>
            </svg>
          </div>
        </div>

        <div class="sidebar-text">
          <h3>Analysis and feedback</h3>
          <p>Want our help? Just let us know!</p>
        </div>
      </div>
    </div>

    <!-- Main Form Content -->
    <div class="form-content">
      <div class="form-header">
        <h1>Let's begin your idea journey</h1>
        <p class="form-subtitle">We're here to guide you every step of the way.</p>
      </div>

      <form class="registration-form">
        <!-- Question 1 -->
        <div class="form-group">
          <label class="question-label">
            Do you want us to help? *
          </label>
          <div class="form-radio-group">
            <label class="radio-option">
              <input type="radio" name="helpRequest" value="yes" class="radio-input" (change)="onHelpRequestChange('yes')" required>
              <span class="radio-text">Yes</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="helpRequest" value="no" class="radio-input" (change)="onHelpRequestChange('no')" required>
              <span class="radio-text">No</span>
            </label>
          </div>
        </div>

        <!-- Conditional Question - Only show when Yes is selected -->
        <div class="form-group" *ngIf="showRoleQuestion">
          <label class="question-label">
            Which role do you want to take up yourself? (Just put 'none' if you want us to do everything) *
          </label>
          <textarea
            class="form-textarea"
            placeholder="Describe the role you'd like to take..."
            rows="4"
            [(ngModel)]="userRole"
            name="userRole"
            required>
          </textarea>
        </div>

        <!-- Email Question -->
        <div class="form-group">
          <label class="question-label">
            E-mail address *
          </label>
          <input
            type="email"
            class="form-input"
            placeholder="your.email@example.com"
            [(ngModel)]="email"
            name="email"
            (blur)="validateEmail()"
            [class.error]="emailError"
            required>
          <div class="error-message" *ngIf="emailError">{{ emailError }}</div>
        </div>

        <!-- Continue Button -->
        <div class="form-actions">
          <button type="button" class="btn-continue" (click)="onAnalyze()">Analyze!</button>
        </div>
      </form>
    </div>
  </div>
</main>
