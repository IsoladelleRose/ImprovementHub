<main class="main-content">
  <div class="registration-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="sidebar-content">
        <div class="step-indicator">
          <span class="step-number">1 of 6</span>
        </div>

        <div class="sidebar-illustration">
          <!-- Innovation icons -->
          <div class="icon-gear">
            <svg width="40" height="40" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <circle cx="60" cy="60" r="12"/>
              <path d="M60 15 L60 30 M60 90 L60 105 M105 60 L90 60 M30 60 L15 60"/>
              <path d="M90.73 30.73 L80.61 40.85 M39.39 80.61 L29.27 90.73 M90.73 90.73 L80.61 80.61 M39.39 39.39 L29.27 29.27"/>
            </svg>
          </div>

          <div class="icon-search">
            <svg width="35" height="35" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <circle cx="50" cy="50" r="30"/>
              <path d="74 74 L95 95"/>
            </svg>
          </div>

          <div class="icon-target">
            <svg width="45" height="45" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <circle cx="60" cy="60" r="40"/>
              <circle cx="60" cy="60" r="25"/>
              <circle cx="60" cy="60" r="10"/>
            </svg>
          </div>

          <div class="icon-arrow">
            <svg width="30" height="30" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <path d="M20 60 L100 60"/>
              <path d="M80 40 L100 60 L80 80"/>
            </svg>
          </div>

          <div class="icon-spark">
            <svg width="25" height="25" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="4">
              <path d="M60 20 L65 45 L90 50 L65 55 L60 80 L55 55 L30 50 L55 45 Z"/>
            </svg>
          </div>
        </div>

        <div class="sidebar-text">
          <h3>Understanding your interests</h3>
          <p>This information helps us get to know your needs.</p>
        </div>
      </div>
    </div>

    <!-- Main Form Content -->
    <div class="form-content">
      <div class="form-header">
        <h1>Let's begin your partnership journey</h1>
        <p class="form-subtitle">We're here to guide you every step of the way.</p>
      </div>

      <form class="registration-form">
        <!-- Question 1 -->
        <div class="form-group">
          <label class="question-label">
            <span class="question-number">1.</span>
            Which areas of innovation or improvement are you most interested in?
          </label>
          <textarea
            class="form-textarea"
            placeholder="Write down about your area of innovation"
            rows="4">
          </textarea>
        </div>

        <!-- Question 2 -->
        <div class="form-group">
          <label class="question-label">
            <span class="question-number">2.</span>
            Are there any specific industries or markets you are looking to expand into or strengthen your presence in?
          </label>
          <textarea
            class="form-textarea"
            placeholder="Write down about your expertise"
            rows="4">
          </textarea>
        </div>

        <!-- Question 3 -->
        <div class="form-group">
          <label class="question-label">
            <span class="question-number">3.</span>
            What is your long-term vision for innovation and growth, and how can we contribute to it?
          </label>
          <textarea
            class="form-textarea"
            placeholder="Write down about your vision"
            rows="4">
          </textarea>
        </div>

        <!-- Continue Button -->
        <div class="form-actions">
          <button type="submit" class="btn-continue">Continue</button>
        </div>
      </form>
    </div>
  </div>
</main>
