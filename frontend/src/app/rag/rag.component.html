<div class="rag-container">
  <!-- Navigation Header -->
  <div class="nav-header">
    <div class="logo" (click)="goHome()">
      <span class="logo-icon">🚀</span>
      <span>ImprovementHub</span>
    </div>

    <div class="nav-links">
      <a (click)="goHome()">Dashboard</a>
    </div>

    <div class="user-section">
      <div class="user-avatar">S</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Page Header -->
    <div class="page-header">
      <h1>
        <span class="page-icon">🤖</span>
        RAG AI Chat
      </h1>
      <p class="page-description">Ask questions and get AI-powered answers</p>
    </div>

    <!-- Messages -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Simplified Query Interface -->
    <div class="tab-content">
      <div class="query-section">
        <div class="input-section">
          <h3>Ask a Question</h3>
          <div class="question-input">
            <textarea
              [(ngModel)]="question"
              placeholder="Enter your question here..."
              rows="3"
              [disabled]="isQuerying">
            </textarea>
            <button
              class="query-btn"
              (click)="submitQuery()"
              [disabled]="isQuerying || !question.trim()">
              <span *ngIf="isQuerying">🔄 Thinking...</span>
              <span *ngIf="!isQuerying">🚀 Ask AI</span>
            </button>
          </div>
        </div>

        <div *ngIf="answer" class="answer-section">
          <h3>Answer</h3>
          <div class="answer-box">
            <pre>{{ answer }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Background Decorations -->
  <div class="bg-decoration">
    <div class="gear gear-1">⚙️</div>
    <div class="triangle triangle-1"></div>
  </div>
</div>
